<script>function onSignIn(googleUser) {
	var profile = googleUser.getBasicProfile();
	var id_token = googleUser.getAuthResponse().id_token; 
	var idParam = document.getElementById("loginId"); 
	if (idParam) {
		idParam.value = id_token;
	}
	var loginSpan = document.getElementById("loginSpan");
	var imgUrl = profile.getImageUrl();
	loginSpan.innerHTML = "<img style=\"border-radius:40px\" src=\"" + imgUrl + "\" height=75px width=75px >";
	var gSignin = document.getElementById("g-signin2")
	gSignin.style = "display:none";
	};
</script>
